<html>
	<head>
		<title>Color Sliders</title>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$(".slide").change(function() {
					var id = $(this).attr('id');

					$("#"+id+"Show").val($(this).val());

					$.ajax({
						type: "POST",
						url: "/setLED",
						dataType: "JSON",
						contentType: 'application/json',
						data: JSON.stringify({red: $("#red").val(), green: $("#green").val(), blue: $("#blue").val() })
					});
				});
			});
		</script>
	</head>
	<body>
		<label>Red: </label><input type="range" max="255" min="0" id="red" name="red" class="slide" value="0" />
		<input type="number" readonly="true" value="0" id="redShow" /><br>
		<label>Green: </label><input type="range" max="255" min="0" id="green" name="green" class="slide" value="0" />
		<input type="number" readonly="true" value="0" id="greenShow" /><br>
		<label>Blue: </label><input type="range" max="255" min="0" id="blue" name="blue" class="slide" value="0" />
		<input type="number" readonly="true" value="0" id="blueShow" /><br>
	</body>
</html>
